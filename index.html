<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="parent">
        <div class="container h-100 d-flex align-items-center">
            <section class="row bg-sec align-items-center rounded-3" id="welcome-box">
                <div class="col-sm-6 text-center">
                    <img src="images/1.png" alt="welcome image" class="img-sec rounded-3">
                </div>
                <div class="col-sm-6">
                    <h1>Welcome</h1>
                    <p>We’re glad you’re here! Sign up to start</p>
                    <button class="btn mainBtn w-100" id="get-started">Get Started</button>
                </div>
            </section>
            <section style="display: none;" class="row bg-sec align-items-center rounded-3 register" id="register-form">
                <div class="col-sm-6 text-center">
                    <img src="images/2.png" alt="" class="img-sec rounded-3">
                </div>
                <div class="col-sm-6">
                    <h1>Create Account</h1>
                    <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form id="register-form" >
                        <div class="mb-3">
                            <div class="position-relative">
                                <input type="text" minlength="4" class="form-control" name="username" id="username" placeholder="Username" required>
                                <div class="inputIcon">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="position-relative">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                <div class="inputIcon">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="position-relative">
                                <input type="password" class="form-control" minlength="8" name="password" id="password" placeholder="Password" required>
                                <div class="inputIcon">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="position-relative">
                                <input type="password" class="form-control" minlength="8" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                                <div class="inputIcon">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div id="err" class="py-5 text-danger fs-4"></div>
                        <button class="btn mainBtn w-100">Get started</button>
                    </form>
                </div>
            </section>
            <section style="display: none;" class="successed-sec row bg-sec align-items-center rounded-3" id="successed-box">
                <div class="col-sm-6 text-center">
                    <img src="images/3.png" alt="Successfully image" class="img-sec rounded-3">
                </div>
                <div class="col-sm-6">
                    <h1>Successfully logged in</h1>
                    <p><a href="#" id="useremail"></a></p>
                </div>
            </section>
        </div>
    </main>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
